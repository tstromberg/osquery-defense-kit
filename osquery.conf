# This is an example runnable osquery.conf. It does not enable eventing tables
#
# To use this, paste this stanza into your existing osquery.conf file, or use
# it interactively with:
#
# sudo osqueryi --config_path osquery.conf -A osquery_packs
#
# You can specify a pack to run using:
#
# sudo osqueryi --config_path osquery.conf --pack detection-c2

# The list can be autogenerated with:
# ls out/odk*.conf | perl -ne 'chomp; $name=$_; $name =~ s#out/odk-##g; $name =~ s#\.conf##g;  print("    \"$name\": \"$_\",\n");' 

{
  "packs": {
    "detection-c2": "out/odk-detection-c2.conf",
    "detection-collection": "out/odk-detection-collection.conf",
    "detection-credentials": "out/odk-detection-credentials.conf",
    "detection-discovery": "out/odk-detection-discovery.conf",
    "detection-evasion": "out/odk-detection-evasion.conf",
    "detection-execution": "out/odk-detection-execution.conf",
    "detection-exfil": "out/odk-detection-exfil.conf",
    "detection-impact": "out/odk-detection-impact.conf",
    "detection-initial_access": "out/odk-detection-initial_access.conf",
    "detection-persistence": "out/odk-detection-persistence.conf",
    "detection-privesc": "out/odk-detection-privesc.conf",
    "incident-response-privacy": "out/odk-incident-response-privacy.conf",
    "incident-response": "out/odk-incident-response.conf",
    "policy": "out/odk-policy.conf",
    "vulnerabilities": "out/odk-vulnerabilities.conf"
  }
}
